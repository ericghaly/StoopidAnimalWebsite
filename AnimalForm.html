<!DOCTYPE html>
<html>
	<body>
		<form>
			<div class="form-group">
			<label for="formGroupExampleInput">Animal Name</label>
			<br>
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="(ex. Dog, Cat, Hamster)">
			 </div>
			 <br>
			 <div class="form-group">
			<label for="formGroupExampleInput2">Animal Description</label>
			<br>
			<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(ex. Man's best friend)">
			</div>
		</form>
		<br>
		<label class="custom-file">
			<input type="file" id="file" class="custom-file-input">
			<span class="custom-file-control"></span>
		</label>
		<br>
		<br>
		<button type="button" class="btn btn-primary">Submit</button>
	</body>
</html>
