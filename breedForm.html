<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <h2>Submit New Breed</h2>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Species Name</label>
      <div class="col-10">
        <input class="form-control" type="text" value="Species Name" id="breed-name">
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Appearance</label>
      <input type="file" class="form-control-file" id="breed-photo" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">Please upload a clear photo of the breed you are submitting this form for.</small>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Average Height (inches) </label>
      <div class="col-10">
        <input class="form-control" type="number" value="30" id="breed-height">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Average Weight (pounds) </label>
      <div class="col-10">
        <input class="form-control" type="number" value="60" id="breed-weight">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Description</label>
      <div class="col-10">
        <input class="form-control" type="text" value="Brief Description" id="breed-description">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-2 col-form-label">Wikipedia Link</label>
      <div class="col-10">
        <input class="form-control" type="url" value="https://en.wikipedia.org/wiki/Breed" id="example-url-input">
      </div>
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
